<h1 mat-dialog-title>Usuario</h1>
<h4>Datos de Inicio de Sesión</h4>
<div mat-dialog-content>
  <form [formGroup]="formularioUsuario">
    <input type="hidden" #id formControlName="id" />
    <div class="row" style="font-size: 12px; padding-top: 1%">
      <div class="col-md-6 col-sm-6 col-xs-12" [hidden]="id.value !== ''">
        <mat-form-field class="formPlus">
          <input
            type="text"
            #username
            matInput
            placeholder="Nombre Usuario"
            formControlName="username"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12" [hidden]="id.value !== ''">
        <mat-form-field class="formPlus">
          <input
            type="password"
            #password
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row" style="font-size: 12px; padding-top: 1%">
      <div class="col-md-6 col-sm-6 col-xs-12" [hidden]="id.value !== ''">
        <mat-form-field class="formPlus">
          <input
            type="text"
            #email
            matInput
            placeholder="Correo"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="form">
          <mat-select placeholder="Rol" #role matInput formControlName="role">
            <mat-option *ngFor="let rol of roles" value="{{ rol.role }}">{{
              rol.role
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-divider></mat-divider>
    <h4>Datos Generales del Usuario</h4>
    <div class="row" style="font-size: 12px; padding-top: 1%">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="formPlus">
          <input
            type="text"
            #nombres
            matInput
            placeholder="Nombres"
            formControlName="nombres"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="formPlus">
          <input
            type="text"
            #apellidos
            matInput
            placeholder="Apellidos"
            formControlName="apellidos"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row" style="font-size: 12px; padding-top: 1%">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="formPlus">
          <input
            type="text"
            #telefono
            matInput
            placeholder="Telefono"
            formControlName="telefono"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="formPlus">
          <mat-select
            placeholder="Empresa"
            #empresa
            matInput
            formControlName="empresa"
          >
            <mat-option
              *ngFor="let empresa of empresas"
              value="{{ empresa.nit }}"
              >{{ empresa.razonSocial }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row" style="font-size: 12px; padding-top: 1%">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="form">
          <mat-select
            placeholder="Division"
            #division
            matInput
            formControlName="division"
            (selectionChange)="seleccionarDivision($event.value)"
          >
            <mat-option
              *ngFor="let division of divisiones"
              value="{{ division.IdDivision }}"
              >{{ division.DivisionNombre }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="form">
          <mat-select
            placeholder="Regional"
            #regional
            matInput
            formControlName="regional"
          >
            <mat-option
              *ngFor="let regional of regionales"
              value="{{ regional.id }}"
              >{{ regional.valor }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row" style="font-size: 12px; padding-top: 1%">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <mat-form-field class="form">
          <mat-select
            placeholder="Área de mercado"
            #amercado
            matInput
            formControlName="amercado"
          >
            <mat-option
              *ngFor="let sector of sectores"
              value="{{ sector.IdSecProducto }}"
              >{{ sector.Sector }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="{
      id: id.value,
      username: username.value,
      password: password.value,
      email: email.value,
      role: role.value,
      nombres: nombres.value,
      apellidos: apellidos.value,
      telefono: telefono.value,
      empresa: empresa.value,
      division: division.value,
      regional: regional.value,
      amercado: amercado.value
    }"
    [disabled]="
      role.value === '' ||
      nombres.value === '' ||
      apellidos.value === '' ||
      telefono.value === '' ||
      empresa.value === '' ||
      division.value === '' ||
      regional.value === '' ||
      amercado.value === ''
    "
  >
    {{ id.value == "" ? "Registrar Nuevo Usuario" : "Modificar Usuario" }}
  </button>
  <button
    mat-raised-button
    type="button"
    mat-flat-button
    color="warn"
    class="btn btn-danger"
    (click)="onClose()"
  >
    Cerrar
  </button>
</div>
